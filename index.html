<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riddle Me Quiz</title>
    <link rel="stylesheet" href="./assets/styles/reset.css" />
    <link rel="stylesheet" href="./assets/styles/style.css" />
</head>
<body>
    <header>
        <h1>
            Riddle Me Quiz
        </h1>
        <h2>
            JavaScript Knowledge Questions
        </h2>
    </header>
    <section id='quiz-app'>
        <button id='start-quiz'>Start Quiz</button>
            <form id='mcq'>
                        <!-- question text -->
                        <p id='question'></p>
                        <!-- answer texts -->
                        <label class='choice-container' id='answer1'><p id='answer1text'></p>
                            <input class='choice' type="radio" id="choice1" name='choiceanswers' checked=true value="0">
                            <span class="checkmark"></span>
                        </label>
                        <label class='choice-container' id='answer2'><p id='answer2text'></p>
                        <input class='choice' type="radio" id="choice2" name='choiceanswers' value="1">
                        <span class="checkmark"></span>
                        </label>
                        <label class='choice-container' id='answer3'><p id='answer3text'></p>
                        <input class='choice' type="radio" id="choice3" name='choiceanswers' value="2">
                        <span class="checkmark"></span>
                        </label>
                        <label class='choice-container' id='answer4'><p id='answer4text'></p>
                        <input class='choice' type="radio" id="choice4" name='choiceanswers' value="3">
                        <span class="checkmark"></span>
                        </label>
                        <!-- next question -->
                        <button id='next-question'>Next Question</button>
                        <p id='score'></p>
                        <button id='save-score' style='display:none'>Save Score</button>
                        <table id='high-scores'>
                            <tr>
                                <th>
                                    Scores
                                </th>
                            </tr>
                            <tr>
                              <th>Initials</th>
                              <th>Score</th>
                              <th>Date</th>
                            </tr>
                          </table>
                        <button id='reset-score' style='display:none'>Reset Scores</button>
            </form>
            <button id='start-over' style='display:none'>Start Over</button>
    </section>
    <section id='timer'>
        <p id='time'></p>
        <br>seconds remaining...
    </section>
    <script src="./assets/scripts/script.js"></script> 
</body>
</html>
